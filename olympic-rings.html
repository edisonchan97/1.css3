<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Olympic rings</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	div,div::after{
		height: 200px;
		width: 200px;
		border-radius: 50%;
		border:10px solid #000;
		position: absolute;
	}
	.div::after{
		content: "";
		top:-10px;
		left: -10px;
	}
	.blue{
		border-color: blue;
	}
	.blue::after{
		border-color: blue;
        z-index: 1;
        border-bottom-color: transparent;
	}
	.yellow{
		border-color: yellow;
		left: 180px;
	}
	.black{
		border-color: black;
		top: 90px;
		left: 270px;
	}
	.green{
		border-color: green;
		left: 90px;
		top: 90px;
	}
	.red{
		border-color: red;
		left:360px;
	}
	</style>
</head>
<body>
	<div class="blue"></div>
	<div class="red"></div>
	<div class="yellow"></div>
	<div class="green"></div>
	<div class="black"></div>
</body>
</html>
